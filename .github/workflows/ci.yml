name: CI
on:
  pull_request:
    paths-ignore:
    - '**/*.md'
  push:
    branches:
    - main
  schedule:
  # run this every Wednesday at 3 am UTC
  - cron: 0 3 * * 3
  workflow_dispatch:

jobs:
  tests:
    strategy:
      fail-fast: false
      matrix:
        os:
        - ubuntu-latest
        python-version:
        - '3.9'
        - '3.10'
        - '3.11'
        - '3.12'
        include:
          # only test oldest and most recent Python on other platforms
        - os: macos-latest
          python-version: '3.9'
        - os: macos-latest
          python-version: '3.12'
        - os: windows-latest
          python-version: '3.9'
        - os: windows-latest
          python-version: '3.12'
        - os: ubuntu-20.04
          python-version: '3.9'
          deps: minimal

    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout Source
      uses: actions/checkout@v4
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - uses: yezz123/setup-uv@v4
      with:
        uv-version: 0.2.18
        uv-venv: .venv
    # forcing bytecode compilation for colorspacious
    # see https://github.com/astral-sh/uv/issues/4758
    - run: uv pip install --compile -r requirements/tests.txt

    - if: matrix.deps == 'minimal'
      run: |
        uv pip compile pyproject.toml --resolution=lowest-direct | uv pip install -r -

    - name: Build library
      run: uv pip install .

    - run: uv pip list

    - name: Run test suite
      run: pytest --color yes
    - uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: test_results
        path: test_results/

  image-tests:
    name: Image tests
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: 3.x
    - uses: yezz123/setup-uv@v4
      with:
        uv-version: 0.2.18
        uv-venv: .venv
    - name: Build library
      # forcing bytecode compilation for colorspacious
      # see https://github.com/astral-sh/uv/issues/4758
      run: |
        uv pip install .
        uv pip install --compile -r requirements/tests.txt

    - name: Run Image Tests
      run: |
        pytest --color=yes --mpl -m mpl_image_compare \
               --mpl-generate-summary=html \
               --mpl-results-path=pytest_mpl_results \
               --mpl-baseline-path=tests/baseline

    - name: Generate new image baseline
      if: failure()
      run: |
        pytest --color=yes --mpl -m mpl_image_compare \
               --mpl-generate-path=pytest_mpl_new_baseline \
               --last-failed

    # always attempt to upload artifacts, even
    # (and especially) in case of failure.
    - name: Upload pytest-mpl report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: cmyt_pytest_mpl_results
        path: pytest_mpl_results/*

    - name: Upload pytest-mpl baseline
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: cmyt_pytest_mpl_new_baseline
        path: pytest_mpl_new_baseline/*
        if-no-files-found: ignore

  type-check:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version:
        # oldest and newest supported versions
        - '3.9'
        - '3.12'
    concurrency:
      # auto-cancel any in-progress job *on the same branch*
      group: ${{ github.workflow }}-${{ github.ref }}-${{ matrix.python-version }}-typecheck
      cancel-in-progress: true

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - uses: yezz123/setup-uv@v4
      with:
        uv-version: 0.2.18
        uv-venv: .venv

    - name: Build
      run: |
        uv pip install .
        uv pip install --requirement requirements/typecheck.txt

    - name: Run mypy
      run: mypy cmyt
